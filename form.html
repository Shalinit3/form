<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<link rel="stylesheet" href="custom.css">
	</head>
	<body >
	 	<div class="container">	

			<center>
			  <div class="logo"><img src="logo.png" ></div>
			</center>

		<div class="row main">
			   <h3 class="field heading"> Register Here </h3>
			<form class="form" >
			  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 block">
				  <div class="form-group">
				    <label class="field control-label col-sm-12" for="fname">First Name <span id="err_fname" class="error"></span></label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name"  >
						</div>
				  </div>
			  </div>
			  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 block">
				  <div class="form-group">
				    <label class=" field control-label col-sm-12" for="lname">Last Name<span id="err_lname" class="error"></span>
						</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name">
						</div>
				  </div>
			  </div>

			  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 block">
				  <div class="form-group">
				    <label class=" field control-label col-sm-12" for="email">Email<span id="err_email" class="error"></span>
						</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email Address" >
						</div>
				  </div>
			  </div>
				<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 block">
				  <div class="form-group">
				    <label class=" field control-label col-sm-12" for="phone">Phone Number	<span id="err_phone" class="error"></span></label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number"  >
						</div>
				  </div>
				</div>
				<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 block">
				  <div class="form-group">
							<label class=" field control-label col-sm-12" for="phone">Gender <span id="err_gender" class="error"></span>  </label>
				    <div class="col-sm-10"> 
				      <input type="radio" class="gender" name="gender" value="male" > <label class="field" for="male">Male </label>
				      <input type="radio" class="gender" name="gender" value="female" > <label class="field" for="female">Female </label>
				      <input type="radio" class="gender" name="gender" value="other" > <label class="field" for="other">Other </label>
				    </div>
					</div>
				</div>
 			  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 block">
				  <div class="form-group">
				    <label class=" field control-label col-sm-12" for="dob">Date of Birth <span id="err_dob" class="error"></span></label>
				    <div class="col-sm-10"> 
				      <input type="date" class="form-control" id="dob" name="dob" />
						</div>
				  </div>
			  </div>
			  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 block">
				  <div class="form-group">
				    <label class=" field control-label col-sm-12" for="nation">Nationality</label>
				    <div class="col-sm-10"> 
				      <select class="form-control" id="nation" name="nation">
								<option value="Indian">Indian</option>
								<option value="Other"> Other</option>
				      </select>
				    </div>
				  </div>
				</div>
			  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 block">
				  <div class="form-group">
				    <label class=" field control-label col-sm-12" for="state">State</label>
				    <div class="col-sm-10"> 
				      <select class="form-control" id="state" name="state">
								<option value="Andhra Pradesh">Andhra Pradesh</option>
								<option value="Goa">Goa</option>
								<option value="Uttar Pradesh">Uttar Pardesh</option>
				   			<option value="Gujarat">Gujarat</option>
								<option value="Other"> Other</option>
				      </select>
				    </div>
				  </div>
				</div>
			  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 block">
				  <div class="form-group">
				    <div class="col-sm-10"> 
							<input type="checkbox" class="check" id="status" name="status" value="checked" >
							<label class="field" for="status">I Agree to the Terms & Conditions<span id="err_status" class="error"></span></label>
						</div>
				  </div>
				</div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 block">
				 <div class="form-group"> 
				    <div class="col-sm-10">
				      <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
				    </div>
				  </div>
			  </div>
			</form>				  
		 </div>

		</div>
	<script type="text/javascript" src="main.js"> </script>
	</body>
</html>
